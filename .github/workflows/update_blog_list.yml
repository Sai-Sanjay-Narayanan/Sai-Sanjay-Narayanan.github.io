name: Update Blog List

on:
  push:
    paths:
      - "blogs/Math blogs/*.html"
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  update-blog-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Blog List
        run: |
          echo "const mathBlogs = [" > "blogs/blog_list.js"
          for file in "blogs/Math blogs/"*.html; do
            [ -f "$file" ] || continue # Skip if no files exist
            filename=$(basename "$file" .html)
            title=$(echo "$filename" | sed 's/-/ /g' | awk '{print toupper(substr($0,1,1)) substr($0,2)}')
            printf '    { title: "%s", url: "%s" },\n' "$title" "$file" >> "blogs/blog_list.js"
          done
          echo "];" >> "blogs/blog_list.js"
          cat <<EOF >> "blogs/blog_list.js"
function loadMathBlogs() {
    const container = document.getElementById("blog-list");
    if (!container) return;
    mathBlogs.forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = \`<a href="\${post.url}">\${post.title}</a>\`;
        container.appendChild(li);
    });
}
document.addEventListener("DOMContentLoaded", loadMathBlogs);
EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add blogs/blog_list.js
          git commit -m "Auto-update blog list" || echo "No changes to commit"
          git push
        continue-on-error: true
